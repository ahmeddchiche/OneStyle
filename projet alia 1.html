<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>OneStyle | Accessoires Hommes & Femmes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header span {
      color: #d4af37;
    }
    .cart {
      background: #d4af37;
      color: black;
      padding: 8px 15px;
      border-radius: 20px;
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
    }
    .container {
      width: 90%;
      margin: 30px auto;
    }
    h2 {
      margin-top: 40px;
      color: #333;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background: #333;
    }
    .product-form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product-form input, .product-form button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .product-form button {
      background: #111;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      margin-top: 50px;
      background: #111;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

<header>
  <h1>One<span>Style</span></h1>
  <p>Accessoires pour Hommes & Femmes</p>
  <div class="cart">
    ðŸ›’ Panier : <span id="cartCount">0</span> produit(s)
  </div>
</header>

<div class="container">

  <h2>Collection Femmes</h2>
  <div class="products" id="femaleProducts">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1606760227091-3dd870d97f1d" />
      <h3>Bracelet Femme</h3>
      <button onclick="addToCart()">Ajouter au panier</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1515562141207-7a88fb7ce338" />
      <h3>Collier Ã‰lÃ©gant</h3>
      <button onclick="addToCart()">Ajouter au panier</button>
    </div>
  </div>

  <h2>Collection Hommes</h2>
  <div class="products" id="maleProducts">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" />
      <h3>Montre Homme</h3>
      <button onclick="addToCart()">Ajouter au panier</button>
    </div>
    <div class="product">
      <img src="https://habiba.jewelry/wp-content/uploads/2020/10/bracelet-pour-homme-fermoire-noir-cuir.jpg" />
      <h3>Bracelet Cuir</h3>
      <button onclick="addToCart()">Ajouter au panier</button>
    </div>
  </div>

  <h2>Ajouter un produit</h2>
  <div class="product-form">
    <input type="text" id="productName" placeholder="Nom du produit" />
    <input type="text" id="productImage" placeholder="Lien image" />
    <button onclick="addProduct()">Ajouter au site</button>
  </div>

  <div class="products" id="newProducts"></div>

</div>

<footer>
  <p>Â© 2025 OneStyle - Alia Mekni</p>
</footer>

<script>
  let cart = 0;

  function addToCart() {
    cart++;
    document.getElementById('cartCount').innerText = cart;
  }

  function addProduct() {
    const name = document.getElementById('productName').value;
    const img = document.getElementById('productImage').value;

    if (!name || !img) {
      alert('Veuillez remplir tous les champs');
      return;
    }

    const container = document.getElementById('newProducts');

    const productDiv = document.createElement('div');
    productDiv.className = 'product';
    productDiv.innerHTML = `
      <img src="${img}" />
      <h3>${name}</h3>
      <button onclick="addToCart()">Ajouter au panier</button>
    `;

    container.appendChild(productDiv);

    // Reset form
    document.getElementById('productName').value = '';
    document.getElementById('productImage').value = '';
  }
</script>

</body>
</html>
